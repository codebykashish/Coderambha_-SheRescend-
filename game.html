<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Game • DisasterWise</title>
  <link rel="stylesheet" href="game.css" />
</head>
<body>
  <header>
    <h1 id="game-title">GAME</h1>
    <div class="header-controls">
      <button id="back-btn" onclick="window.location.href='index.html'">⬅ Back</button>
      <button id="lang-toggle">English</button>
    </div>
  </header>

  <main>
    <section class="scorebar">
      <div id="progress">Question 1/10</div>
      <div id="score">Score: 0</div>
    </section>

    <section class="card">
      <div id="question" class="question">Question text</div>
      <div id="options" class="options"></div>

      <div class="actions">
        <button id="next-btn" disabled>Next ▶</button>
        <button id="restart-btn" class="hidden">Restart</button>
      </div>
    </section>
  </main>

  <script src="translations.js"></script>
  <script src="game.js"></script>
</body>
</html>
